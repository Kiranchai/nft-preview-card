<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <article class="card-article">
        <div class="img-wrapper">
          <img src="./images/image-equilibrium.jpg" alt="nft icon" class="nft-image">
        </div>
        <header class="card-header">
          Equilibrium #3429
        </header>
        <span class="card-span">
          Our Equilibrium collection promotes balance and calm.
        </span>
         <section class="card-details-section">
          <div class="amount-container">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            <span class="amount-span">0.041 ETH</span>
          </div>
          <div class="amount-container">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <span>3 days left</span>
          </div>
         </section>
         <section class="user-section">
          <div class="user-icon-wrapper">
            <img src="./images/image-avatar.png" alt="user-icon" class="user-icon">
          </div>
          <span>Creation of <span style="color: white;">Jules Wyvern</span></span>
         </section> 
      </article>
    </main>
  </body>
</html>
